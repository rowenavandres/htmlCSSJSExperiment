<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login">
        <form action="">
            <input id="username" class="textbox" type="text" placeholder="Username" />
            <br>
            <input id="password" class="textbox" type="password" placeholder="Password" />
            <br>
            <button type="button" id="login-button" onclick="clickLoginButton()">Login</button>
            <p>
                Not registered?
                <a href="#"">Sign-Up</a>
            </p>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
